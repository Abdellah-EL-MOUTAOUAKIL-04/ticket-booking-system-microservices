spring.application.name=gateway-service
server.port=8088
#eureka
spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
#for routes start
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
#keycloak configuration
keycloak.auth.jwk-set-uri=http://localhost:8091/realms/ticketing-security-realme/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8091/realms/ticketing-security-realme
#actuator
management.health.circuitbreakers.enabled=true
#expose all endpoints to actuator like health refresh etc
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
#Resilience4j Properties
resilience4j.circuitbreaker.configs.default.registerHealthIndicator=true
resilience4j.circuitbreaker.configs.default.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.configs.default.slidingWindowSize=8
#meanse if 8 % of this 50 request fails we will be moving or circuit breaker from closed to open position
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
#if 4 request fails we do not have to wait until we reach 8
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=4
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=5s
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=2
resilience4j.circuitbreaker.configs.default.automaticTransitionFromOpenToHalfOpenEnabled=true

resilience4j.timelimiter.configs.default.timeout-duration=3s
resilience4j.retry.configs.default.max-attempts=3
resilience4j.retry.configs.default.wait-duration=2s

#openapi
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.urls[0].name=Inventory Service
springdoc.swagger-ui.urls[0].url=/inventory-service/v3/api-docs
springdoc.swagger-ui.urls[1].name=Booking Service
springdoc.swagger-ui.urls[1].url=/booking-service/v3/api-docs
security.excluded.urls=/swagger-ui.html,/swagger-ui/**,/docs/**,/v3/api-docs/**,/swagger-resources/**,/api-docs/**,/inventory-service/v3/api-docs,/booking-service/v3/api-docs